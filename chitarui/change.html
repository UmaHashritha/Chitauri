  <script>
  var score = 0;
    function start() {
      var strips = document.getElementsByClassName("strips");
      window.setInterval(function () {
        for (var i=0; i < strips.length; i++) {
          var strip = strips[i];
          strip.style["margin-top"] = (parseInt(strip.style["margin-top"]) + 5)%625;
        }
    }, 150)

    window.setInterval(function()
     {
       var monster = document.getElementsByClassName("monster");
      for (var j=0; j < monster.length; j++)
       {
      var monsters = monster[j];
      monsters.style["margin-top"] = (parseInt(monsters.style["margin-top"]) + 5)%625;
      var car1 = document.getElementsByClassName("car")[0];
      if (monsters.getBoundingClientRect().top == car1.getBoundingClientRect().top &&
      monsters.getBoundingClientRect().left < car1.getBoundingClientRect().left &&
      monsters.getBoundingClientRect().right > car1.getBoundingClientRect().right ) {
        alert("Game Over, Score is " + score + " ,Press Ok to start again");
        score = 0;
        window.location.reload();
      }

      if(monsters.getBoundingClientRect().top == 548) {
        score = score + 10;
        debugger;
        document.getElementsByClassName("score")[0].innerHTML = score;
      }
       }
     }, 137)
    }
  </script>

  document.onkeydown = function(e) {
   if (e.keyCode == 32) {

          car1.style["marginLeft"] = "293px"
      }

        }
    }
